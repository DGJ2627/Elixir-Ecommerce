name: elixir
description: A new Flutter project.


publish_to: 'none' 













version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'





# --------------------- Packages --------------------- #

dependencies:
  flutter:
    sdk: flutter


  

  cupertino_icons: ^1.0.2
  firebase_core:
  firebase_auth:
  rive:
  iconsax:
  get:
  http:
  intl:
  logger:
  url_launcher:
  get_storage:
  flutter_native_splash:
  smooth_page_indicator:
  carousel_slider: ^4.2.1

# --------------------- End Packages --------------------- #

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  
  
  
  
  flutter_lints: ^2.0.0





flutter:

  
  
  
  uses-material-design: true

  # --------------------- Local Assets --------------------- #

  assets:
    - assets/Video/Login/login.riv
    - assets/Fonts/
    - assets/Icon/
    - assets/Icon/categories/
    - assets/Image/banners/
    - assets/Image/onboarding/
    - assets/Image/animation/
    - assets/Logo/
    - assets/Image/productimages/


  # --------------------- Local Fonts --------------------- #
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/Fonts/Poppins-Bold.ttf
          weight: 300
        - asset: assets/Fonts/Poppins-BoldItalic.ttf
          weight: 400
        - asset: assets/Fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/Fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/Fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/Fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/Fonts/Poppins-Bold.ttf
          weight: 800

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
